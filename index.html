<!DOCTYPE html>
<html>
<head>
  <title> Viking Store</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="navbar">
    <h1> Viking Store </h1>
    <div class="nav-cart">
      <img src=https://s3.amazonaws.com/viking_education/demos/viking_store_app/icon_empty_cart.png>
      <h2>
        Your cart
      </h2>
    </div>
  </div>
  <div class="top-image">
    <h1>The Viking Store</h1>
  </div>
  <div class="middle-bar">
    <h1>The Best Viking Gear on the Whole Web</h1>
  </div>
  <div class="middle-bar-2">
    <h1>Choose from among our lineup of fine axes below</h1>
  </div>
  <div class="all-items">
    <div class="item-container">
      <div class="item-title">
        <h1>The Silent Night</h1>
      </div>
      <div class="item-image">
        <img src="https://s3.amazonaws.com/viking_education/demos/viking_store_app/axe_silent_night_small.jpg">
        <p>$200</p>
      </div>
      <div class="item-bottom-bar">
        <input type="Submit" class="add-to-cart" value="Add to Cart">
      </div>
    </div>
  </div>




</body>
</html>
